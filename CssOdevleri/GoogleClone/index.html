<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<style>
    img{
        width: 800px;
    }
    header{
        text-align: center;
        margin-top: 100px;
    }
    .search{
        text-align: center;
    }
    a{
        display: block;
    }
    .aligning{
        float: left;
        padding: 10px 60px;
        background-color: rgb(116, 237, 196);
    }
</style>
<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </header>

    <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" size="100">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm looking lucky">
    </div>
    <br>
    <div class="aligning"  style="width: 35%;">
        <div class="search">
            <p>Speacial Searches</p>
            <a href="">Stanford Search</a>
            <a href="">Linux Search</a>
        </div>
        
    </div>
    <div class="aligning" style="width: 10%;   margin-left: 5px;">
        <div class="search">
            <a href="">Help!</a>
            <a href="">About Google!</a>
            <a href="">Company Info</a>
            <a href="">Google Logos</a>
        </div>
    
    </div>
    <div class="aligning" style="width: 35%;   margin-left: 5px;">
        <div class="search">
           <p>GET Google! </p>
           <p>updates monthly!</p>
           <input type="email" value="your e-mail">
           <br>
           <input type="submit" value="Subscribe">
        </div>
    </div>
 
</body>
</html>
